<html>

<head>
    <title>Assignments</title>
</head>

<body>
    <select>
        <option value="speedgrader">SpeedGrader</option>
    </select>
    <hr />

    <h2>Assignment Name</h2>
    <form action="/Kanbas/Courses/Assignments/screen.html">
        <input type="text" value="A1 - ENV + HTML" placeholder="Assignment Name" />
        <br />
        <textarea value="This is the assignment description" placeholder="Assignment Description"></textarea>
        <br />
        <label>
            Points
            <br />
            <input type="number" value="0" min="0" max="100"/>
        </label>
        <br />
        <label>
            Assignment Group
            <br />
            <select>
                <option value="assignments">ASSIGNMENTS</option>
            </select>
        </label>

        <br />
        <label>
            Display Grade as
            <br />
            <select>
                <option value="percentage">Percentage</option>
            </select>
        </label>

        <br />
        <label>
            Submission Type
            <br />
            <select>
                <option value="online">Online</option>
            </select>
        </label>

        <br />
        Online Entry Options
        <br />
        <input type="checkbox" name="entry-options" value="text-entry">Text Entry</input>
        <input type="checkbox" name="entry-options" value="website-url">Website URL</input>
        <input type="checkbox" name="entry-options" value="media-recordings">Media Recordings</input>
        <input type="checkbox" name="entry-options" value="student-annotation">Student Annotation</input>
        <input type="checkbox" name="entry-options" value="file-uploads">File Uploads</input>

        <br />
        Assign
        <br />
        Assign to
        <br />
        <input type="text" value="Everyone" placeholder="Assignee" />

        <br />
        Due
        <br />
        <input type="date" value="2021-01-01" />

        <br />
        Available from
        <br />
        <input type="date" value="2021-01-01" />

        <br />
        Until
        <br />
        <input type="date" value="2021-01-01" />

        <br />
        <button>Cancel</button>
        <button>Save</button>
    </form>
</body>

</html>
